name: CI/CD Pipeline UAS

on:
  push:
    branches: [ "main" ] # Robot jalan tiap Anda push ke branch main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/q-backend:latest ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/q-backend:latest

    - name: Build and Push Frontend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/q-frontend:latest ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/q-frontend:latest